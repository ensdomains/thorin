name: Publish

on:
  push:
    branches: [test-branch-1]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.target_commitish }}

      - name: Test Publish
        if: github.ref == 'refs/heads/test-branch-1'
        run: |
          echo "Works"

      - name: Other
        if: github.ref != 'refs/heads/test-branch-1'
        run: |
          echo "no work"
